<!DOCTYPE html>
<html>
  <head>
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='user-ratingstyles.css') }}">
    <style>
    /*
     * Styles for the Score Panel
     */

    .score-panel {
        text-align: left;
        width: 345px;
        margin-bottom: 10px;
    }

    .score-panel .stars {
        margin: 0;
        padding: 0;
        display: inline-block;
        margin: 0 5px 0 0;
    }

    .score-panel .stars li {
        list-style: none;
        display: inline-block;
    }

    .score-panel .restart {
        float: right;
        cursor: pointer;
    }

    .checked {
      color: orange;
    }
    </style>

  </head>
  <body>
    <div class="container grid row card-wrapper">
      <div class="image-wrapper">
        <div class="image-inner"><a href="#"></a></div>
      </div>
      <div class="card-content-wrapper grid">

        <div class="card-heading-wrapper">
          <div>
            <section class="score-panel">
              <span class="reviews">User Rating</span>
            	<ul class="stars">
            		<li><i class="fa fa-star checked"></i></li>
            		<li><i class="fa fa-star checked"></i></li>
            		<li><i class="fa fa-star checked"></i></li>
            		<li><i class="fa fa-star checked"></i></li>
            		<li><i class="fa fa-star"></i></li>
              </ul>

              <span class="moves">4</span>4 Ratings

              <div class="restart">
          		  <i class="fa fa-repeat"></i>
          	  </div>


              <p>4.1 average based on 254 reviews.</p>
              <hr style="border:1px solid #f1f1f1">
            </section>
          </div>
          <h2>Latest Items</h2>
          <h3 class="#">
            {% for category in categories %} <!-- Run this loop-->
              {% if item.category_id == category.id %}
                <a href = "{{url_for('showItem', category_name = category.name,
                        item_title = item.title)}}">
                  <div class="col-md-8 text-warning">
                    <p>{{ item.title }}<em class="text-muted">({{ item.category.name }})</em></p>
                  </div>
                </a>
              {% endif %}
            {% endfor %}
          {% endfor %}
          </h3>
          <div class="cta-wrapper">
            <div></div>
            <div></div>
          </div>
          <hr style="border:1px solid #f1f1f1">
          <div class-"item-details card-inner-lower"><a href="#">ITEM DETAILS</a></div>
        </div>

      </div>

      <div class="grid reviews-display">
        <!-- wrap these in rows-->
        <div class="row">
          <div class="side">
            <div>5 star</div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-5"></div>
            </div>
          </div>
          <div class="side right">
            <div>150</div>
          </div>
        </div>

        <div class="row">
          <div class="side">
            <div>4 star</div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-4"></div>
            </div>
          </div>
          <div class="side right">
            <div>63</div>
          </div>
        </div>

        <div class="row">
          <div class="side">
            <div>3 star</div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-3"></div>
            </div>
          </div>
          <div class="side right">
            <div>15</div>
          </div>
        </div>

        <div class="row">
          <div class="side">
            <div>2 star</div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-2"></div>
            </div>
          </div>
          <div class="side right">
            <div>6</div>
          </div>
        </div>

        <div class="row">
          <div class="side">
            <div>1 star</div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-1"></div>
            </div>
          </div>
          <div class="side right">
            <div>20</div>
          </div>
        </div>

      </div> <!--End of Display for rewiews -->
    </div>

  </body>
</html>
