{% extends "main.html" %}
{% block page_name %} New item page {% endblock %}


{% block content %}
{% include "header.html" %}



        <div class="row main padding-top padding-bottom">
          <div class="col-md-1"></div>



            <div class="col-md-10  padding-top padding-bottom">
              <div class='col-md-6 grid padding-top'>
                <h1 class="text-dark"><strong>New Item</strong><h1>

                <!--Textual form controls—like <input>s, <select>s, and <textarea>s—are styled with the .form-control class -->
                <form action="{{ url_for('newItem') }}" enctype="multipart/form-data" method='post'>
                  <div class="container grid" id='formWrapper'>
                    <div class="form-group col-md-6">
                      <label for="title">Title:</label>
                      <input type="text" name="title" class="form-control" placeholder="Title">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="description">Description:</label>
                      <textarea type="text" name='description' class="form-control" placeholder='Description' rows="5"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">Price:</label>
                      <input type="text" name='price' class="form-control" placeholder='Price'>
                    </div>
                    <div class="form-group col-md-6">

                      <!--Upload image  critical ti inlude type="file"-->
                      <h6>Upload an image of the item <em>(optional)</em></h6>
                      <label for="file">Select image file <small><em>(jpg, png, gif, 3MB max size)</em></small></label>:<br><br>

                      <input type="file" name="file" accept="image/*"><br><br>
                      <label for="file">Or supply a link to an image on the web
                      </label><br><br>
                      <!--Image url imput -->
                      <div class="input-group mb-3">
                        <input class="input-group-text form-control" type="text" name="basic_url" id="basic_url">
                        <label class="input-group-prepend" for="basic_url"><small>Full image URL</small></label>
                      </div>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="category">Select a category:</label>
                      <select class="form-control" id="category" name="category">
                        {% for category in categories %}
                        <!--Create an if statement that looks for a name-->
                        <!--By call category name-->
                          {% if category.name %}
                            <option value="{{category.name}}" \
                                selected>{{category.name}}</option>
                          {% else %}
                          <option value="{{category.name}}">{{category.name}}</option>
                          {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                    <!--Boolean checkbox to include colour selection-->
                    <!--<div class="form-check">
                      <input type="checkbox" class="form-check-input" id="colorPicker">
                      <label class="form-check-label" for="colorPicker">Color picker:</label>
                    </div>
                    <div id='favcolor'>
                      If selected, Show color picker
                      <label for="favcolor">Add item colors:</label>
                      <input type="color" id="favcolor" name="favcolor" value=" ">
                      <input type="color" id="favcolor" name="favcolor" value=" ">
                      <input type="color" id="favcolor" name="favcolor" value=" ">
                      <input type="color" id="favcolor" name="favcolor" value=" ">
                      <input type="color" id="favcolor" name="favcolor" value=" ">
                    </div> -->

                    <!--If colour selection is enabled, Add your item colour codes-->
                    <button type="submit" class="btn btn-outline-warning">Submit</button>
                  </div>
                </form>
              </div>
            </div>



          <div class="col-md-1"></div>
        </div>
{% endblock %}
